<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        form {
            width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
        }
        form h3 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffffff;
        }
        form .inputBox {
            margin-bottom: 20px;
            position: relative;
        }
        form .inputBox input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            outline: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        form .inputBox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #e5e5e5;
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s;
        }
        form .inputBox input:focus ~ label,
        form .inputBox input:valid ~ label {
            top: -5px;
            left: 10px;
            color: #ffffff;
            font-size: 12px;
        }
        form button {
            width: 100%;
            background: #ffffff;
            color: #080710;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }
        form button:hover {
            background: #f09819;
            color: #ffffff;
        }
        form a {
            display: block;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
        }
        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <h3>Signup Here</h3>
        
        {{ form.as_p }}
        
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have an account?</a>
    </form>
</body>
</html>
